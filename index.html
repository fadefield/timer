<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24/7 Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Cinzel', serif;
            overflow: hidden;
        }
        
        .timer-container {
            position: relative;
            padding: 20px;
        }
        
        .timer {
            font-size: 120px;
            font-weight: 900;
            letter-spacing: 0.02em;
            background: linear-gradient(
                180deg,
                #D4AF37 0%,
                #C9A832 50%,
                #B8941F 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer" id="timer" data-time="00:00:00">00:00:00</div>
    </div>
    


    <script>
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let isRunning = false;
        let interval = null;
        
        const timerElement = document.getElementById('timer');
        
        function formatTime(val) {
            return val < 10 ? '0' + val : val;
        }
        
        function updateDisplay() {
            const timeString = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
            timerElement.textContent = timeString;
            timerElement.setAttribute('data-time', timeString);
        }
        
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                interval = setInterval(() => {
                    seconds++;
                    if (seconds >= 60) {
                        seconds = 0;
                        minutes++;
                    }
                    if (minutes >= 60) {
                        minutes = 0;
                        hours++;
                    }
                    if (hours >= 100) {
                        hours = 0; // Reset after 99:59:59
                    }
                    updateDisplay();
                }, 1000);
            }
        }
        
        function stopTimer() {
            isRunning = false;
            if (interval) {
                clearInterval(interval);
                interval = null;
            }
        }
        
        function resetTimer() {
            stopTimer();
            seconds = 0;
            minutes = 0;
            hours = 0;
            updateDisplay();
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            
            switch(key) {
                case 's':
                    startTimer();
                    break;
                case 'p':
                    stopTimer();
                    break;
                case 'r':
                    resetTimer();
                    break;
            }
        });
        
        // Initialize display
        updateDisplay();
        
        // Don't auto-start
        console.log('Timer ready. Press S to start, P to pause, R to reset.');
    </script>
</body>
</html>
