<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>W/L Counter</title>
<style>
    body {
        margin:0; padding:0;
        background:transparent;
        font-family:Arial,sans-serif;
        color:white;
        font-size:72px;
        font-weight:bold;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }
    #counter {
        background:transparent;
    }
</style>
</head>
<body>
<div id="counter">W/L-0-0</div>

<script src="https://cdn.jsdelivr.net/npm/tmi.js@latest"></script>
<script>
    let wins = 0;
    let losses = 0;
    const counter = document.getElementById('counter');

    // ======= CONFIGURE YOUR TWITCH CHAT =======
    const client = new tmi.Client({
        options: { debug: true },
        connection: { reconnect: true, secure: true },
        identity: {
            username: 'neosredthong',   // lowercase
            password: 'oauth:rxileb0maw2v6m71y90upbl3p6ht77'    // include oauth: prefix
        },
        channels: ['skrait0']
    });

    client.connect();

    client.on('message', (channel, tags, message, self) => {
        if (self) return; // ignore bot messages
        message = message.trim().toLowerCase();

        // Only broadcaster and mods can change counter
        if (!tags.badges?.broadcaster && !tags.badges?.moderator) return;

        if (message === '!w') {
            wins++;
        } else if (message === '!l') {
            losses++;
        }
        counter.innerText = `W/L-${wins}-${losses}`;
    });
</script>
</body>
</html>
