<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>W/L Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/tmi.js@latest"></script>
    <style>
        body { margin:0; padding:0; background:transparent; font-family:Arial,sans-serif; color:white; font-size:72px; font-weight:bold; display:flex; justify-content:center; align-items:center; height:100vh; }
        #counter { background:transparent; }
    </style>
</head>
<body>
    <div id="counter">W/L-0-0</div>

    <script>
        let wins = 0;
        let losses = 0;
        const counter = document.getElementById('counter');

        const client = new tmi.Client({
            options: { debug: false },
            connection: { reconnect: true, secure: true },
            identity: {
                username: 'neosredthong',          // e.g. skraitbot (lowercase)
                password: 'oauth:1svzbwjs35uw7ftpvwplg1pv2m1a81' // from twitchtokengenerator.com (add 'oauth:' prefix)
            },
            channels: ['skrait0']  // change to 'neokipz' for them
        });

        client.connect();

        client.on('message', (channel, tags, message, self) => {
            if (self) return;
            message = message.trim().toLowerCase();

            if (!tags.badges?.broadcaster && !tags.badges?.moderator) return;

            if (message.startsWith('!w')) {
                const arg = message.slice(2).trim();
                wins = arg ? parseInt(arg, 10) || wins : wins + 1;
                counter.innerText = `W/L-${wins}-${losses}`;
            } else if (message.startsWith('!l')) {
                const arg = message.slice(2).trim();
                losses = arg ? parseInt(arg, 10) || losses : losses + 1;
                counter.innerText = `W/L-${wins}-${losses}`;
            }
        });
    </script>
</body>
</html>
